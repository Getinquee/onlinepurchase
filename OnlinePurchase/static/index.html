<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
   <head>
      <title>BIMLite</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyDIjH7xlVMppJqj2_Y71l5CrIJdJ8ffLDA"></script>
      <!-- build:css {{static_url('css/bimlite.min.css')}} -->
      <link href="{{static_url('css/bimlite.css')}}" rel="stylesheet">
      <link href="{{static_url('css/dashboard.css')}}" rel="stylesheet">
      <link href="{{static_url('bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
      <!-- /build -->
      <!-- build:js {{static_url('js/vendor.min.js')}} -->
      <script src="{{static_url('bower_components/angular/angular.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/angular-route/angular-route.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/ngmap/build/scripts/ng-map.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/jquery/dist/jquery.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/bootstrap/dist/js/bootstrap.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/angular-animate/angular-animate.js')}}" type="text/javascript"></script>
      <script src="{{static_url('bower_components/angular-filter/dist/angular-filter.js')}}" type="text/javascript"></script>
      <!-- /build -->
      <!-- build:js {{static_url('js/bimlite.min.js')}} -->
      <script src="{{static_url('app.js')}}" type="text/javascript"></script>
      <script src="{{static_url('js/dashboard/dashboard.js')}}" type="text/javascript"></script>
      <script src="{{static_url('service/dashboard/db-service.js')}}" type="text/javascript"></script>
      <!-- /build -->
      <script src="{{static_url('config/webui-message.js')}}" type="text/javascript"></script>

   </head>
   <body ng-app="bimLite">


   <div class="container-fluid">

       <div class="row header">
           <div class="col-md-6">
               <div class="bim-logo">&nbsp;</div>
               <div class="bim-slogan">Smart Monitoring and Control System</div>
           </div>
           <div class="col-md-6 visible-md visible-lg"><div class="pull-right"><img src="static/images/mc_wane_logo.png" /></div></div>
       </div>

<ng-view></ng-view>

       <div class="row footer">
           <div class="col-md-6 pull-left footer-left">@ McWane India Private Ltd.</div>
           <div class="col-md-6 pull-right text-right footer-right">Powered by McWane</div>
       </div>
       <div class="map-overlay">
           <span class="Site-heading-mobile">Sites Status</span><br/><br/>
           <ul class="ttw-notification-menu sm-device-only">
               <li id="menu1" class="notification-menu-item first-item"><a href="#">Sites</a><span class="notification-bubble" title="Notifications" style="background-color: #2F81E7; display: inline;">5</span></li>
               <li id="menu2" class="notification-menu-item"><a href="#">Reporting</a><span class="notification-bubble" title="Notifications" style="background-color: #2A9579; display: inline;">3</span></li>
               <li id="menu3" class="notification-menu-item"><a href="#">Not Reporting</a><span class="notification-bubble" title="Notifications" style="background-color: #84134B; display: inline;">2</span></li>
               <li id="menu4" class="notification-menu-item ">
                   <a href="#">Alert</a><span class="notification-bubble" title="Notifications" style="background-color: #BC3E3F; display: inline;">1</span>
               </li>
               <li id="menu5" class="notification-menu-item last-item">
                   <a href="#">Tanks</a><span class="notification-bubble" title="Notifications" style="background-color: #452A9F; display: inline;">25</span>
               </li>
           </ul>
           <div id="map-canvas" ></div>
       </div>
   </div>



   </body>
</html>
